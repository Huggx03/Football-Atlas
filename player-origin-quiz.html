    // Shuffle question order for replayability
    let questions = [], current = 0, score = 0;

    function shuffle(arr) {
      for(let i = arr.length-1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    function startQuiz() {
      questions = shuffle([...quizQuestions]); // fresh shuffle
      current = 0; score = 0;
      document.getElementById('restart-btn').style.display = 'none';
      showQuestion();
    }
    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById('q-title').textContent = `Quiz finished! Final score: ${score} / ${questions.length}`;
        document.getElementById('answer-list').innerHTML = '';
        document.getElementById('feedback').innerHTML = '';
        document.getElementById('score').textContent = '';
        document.getElementById('player-img').style.display = "none";
        document.getElementById('progress-fill').style.width = "100%";
        document.getElementById('restart-btn').style.display = '';
        return;
      }
      let q = questions[current];
      document.getElementById('player-img').style.display = q.image ? "" : "none";
      if(q.image) document.getElementById('player-img').src = q.image;
      document.getElementById('q-title').textContent = `${current+1}/${questions.length}: ${q.name}`;
      // Shuffle options each question for unpredictability
      let opts = shuffle([...q.options]);
      document.getElementById('answer-list').innerHTML = opts.map(option =>
        `<button onclick="checkAnswer('${option.replace(/'/g,"\\'")}')">${option}</button>`
      ).join('');
      document.getElementById('feedback').innerHTML = "";
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('progress-fill').style.width = ((current)/questions.length*100) + '%';
    }
    function checkAnswer(option) {
      let correct = questions[current].country;
      let feedback = document.getElementById('feedback');
      if(option === correct){
        feedback.textContent = "Correct!";
        feedback.className = "result-feedback correct";
        score += 1;
      } else {
        feedback.textContent = `Wrong. Correct answer: ${correct}`;
        feedback.className = "result-feedback";
      }
      // disable all
      let buttons = document.querySelectorAll('.answer-list button');
      buttons.forEach(b => b.disabled = true);
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('progress-fill').style.width = ((current+1)/questions.length*100) + '%';
      setTimeout(() => {current++; showQuestion();}, 1150);
    }

    startQuiz();
