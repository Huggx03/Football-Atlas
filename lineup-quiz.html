<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Football Atlas Lineup Quiz</title>
<style>
  body {
    background: linear-gradient(135deg,#e0e9f8 0%,#cbe7ff 80%,#d1fde5 100%);
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0; padding: 0; min-height: 100vh;
    color: #003366;
  }
  .container {
    max-width: 540px;
    margin: 48px auto 36px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 7px 24px #00336622;
    padding: 38px 20px 26px 20px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    font-weight: 700;
  }
  .mode-select {
    margin-bottom: 28px;
  }
  .mode-btn {
    font-size: 18px;
    padding: 10px 36px;
    margin: 0 8px;
    border-radius: 24px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .mode-btn.selected,
  .mode-btn:hover {
    background: #0056b3;
  }
  .lineup {
    display: grid;
    gap: 8px;
    justify-content: center;
    margin: 22px auto 10px;
    background: #eef3fa;
    padding: 22px 10px;
    border-radius: 17px;
    box-shadow: 0 2px 9px #007bff22;
  }
  .row {
    display: flex;
    justify-content: center;
    gap: 18px;
  }
  .pos {
    min-width: 44px;
    min-height: 38px;
    padding: 6px 0;
    border-radius: 10px;
    background: #f9fafe;
    font-size: 23px;
    font-weight: 600;
    box-shadow: 0 1.2px 4px #00336611;
    margin: 0 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    letter-spacing: 0.03em;
  }
  .season-title {
    font-size: 21px;
    margin-bottom: 16px;
  }
  .input-row input[type="text"] {
    font-size: 17px;
    border-radius: 9px;
    border: 1.6px solid #99ccf6;
    padding: 8px 14px;
    margin: 0 12px 0 0;
    width: 140px;
  }
  .input-row button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 9px 32px;
    border-radius: 20px;
    font-size: 18px;
    margin-top: 10px;
    cursor: pointer;
  }
  .score,
  .feedback {
    font-size: 18px;
    margin-top: 14px;
    font-weight: 500;
  }
  .score {
    color: #007b6e;
  }
  .feedback.correct {
    color: #21e678;
  }
  .feedback.incorrect {
    color: #e85e2b;
  }
  #next-btn {
    margin-top: 24px;
    background: #003366;
    color: white;
    border-radius: 28px;
    padding: 14px 48px;
    font-size: 18px;
    font-weight: 700;
    border: none;
    cursor: pointer;
  }
  @media (max-width: 600px) {
    .container {
      padding: 20px 10px 18px 10px;
    }
    .lineup {
      padding: 12px 6px;
    }
    .row {
      gap: 10px;
    }
    .pos {
      min-width: 30px;
      font-size: 18px;
    }
    .input-row input[type="text"] {
      width: 100px;
      margin-right: 8px;
      padding: 6px 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">

    </div>
    <div id="quiz-area"></div>
    <div class="score" id="scorebox"></div>
    <div class="feedback" id="feedback"></div>
    <button id="next-btn" style="display:none" onclick="nextLineup()">Next Lineup</button>

/* ====== QUIZ LOGIC ====== */

let mode = 'normal';  // default
let lineups = [];
let currentIndex = 0;
let score = 0;

function setMode(selectedMode) {
  mode = selectedMode;
  document.getElementById('btn-normal').classList.toggle('selected', mode === 'normal');
  document.getElementById('btn-hard').classList.toggle('selected', mode === 'hard');
  startQuiz();
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function startQuiz() {
  if (mode === 'normal') {
    // Randomly pick one team per season from easyLineups and shuffle
    const seasons = [...new Set(easyLineups.map(x => x.season))];
    lineups = seasons.map(season => {
      const teams = easyLineups.filter(t => t.season === season);
      return teams[Math.floor(Math.random() * teams.length)];
    });
    lineups = shuffle(lineups);
    document.getElementById('next-btn').style.display = 'inline-block';
  } else {
    // Hard mode - shuffle all teams
    lineups = shuffle([...hardLineups]);
    document.getElementById('next-btn').style.display = 'none';
  }
  currentIndex = 0;
  score = 0;
  updateScore();
  clearFeedback();
  showCurrentLineup();
}

function showCurrentLineup() {
  const quizArea = document.getElementById('quiz-area');
  clearFeedback();

  if (currentIndex >= lineups.length) {
    quizArea.innerHTML = `
      <div><strong>Quiz complete!</strong></div>
      <div>Your score: ${score} / ${mode === 'normal' ? lineups.length : lineups.length * 2}</div>
      <button class="mode-btn" onclick="startQuiz()">Restart</button>`;
    document.getElementById('next-btn').style.display = 'none';
    return;
  }

  const lineup = lineups[currentIndex];

  if (mode === 'normal') {
    // Show season title and flagged formations with country names, show info and 'Next' button
    quizArea.innerHTML = `
      <div class="season-title">Season: <b>${lineup.season}</b></div>
      <div class="lineup" style="margin-bottom:15px;">
        ${lineup.posFlags.map(row => `<div class="row">${row.map(c => `<div class="pos">${c}</div>`).join('')}</div>`).join('')}
      </div>
      <div><strong>Hint:</strong> ${lineup.info || ''}</div>
      <div><strong>Team:</strong> ${lineup.team}</div>`;

    document.getElementById('next-btn').style.display = 'inline-block';
  } else {
    // Hard mode - show flags only, input fields for team and season guesses, no season info, no next btn
    quizArea.innerHTML = `
      <div class="lineup" style="margin-bottom:15px;">
        ${lineup.posFlags.map(row => `<div class="row">${row.map(f => `<div class="pos">${f}</div>`).join('')}</div>`).join('')}
      </div>
      <form class="input-row" onsubmit="handleHardModeSubmit(event)">
        <input type="text" id="team-guess" placeholder="Team name" autocomplete="off" required />
        <input type="text" id="season-guess" placeholder="Season (e.g., 2008/09)" autocomplete="off" required />
        <button type="submit">Submit</button>
      </form>`;

    document.getElementById('next-btn').style.display = 'none';
  }
  updateScore();
}

function nextLineup() {
  currentIndex++;
  clearFeedback();
  showCurrentLineup();
}

function updateScore() {
  document.getElementById('scorebox').textContent = `Score: ${score} / ${mode === 'normal' ? lineups.length : lineups.length * 2}`;
}

function clearFeedback() {
  const fb = document.getElementById('feedback');
  if (fb) {
    fb.textContent = '';
    fb.className = 'feedback';
  }
}

function handleHardModeSubmit(e) {
  e.preventDefault();

  const lineup = lineups[currentIndex];
  const teamGuess = document.getElementById('team-guess').value.trim().toLowerCase();
  const seasonGuessRaw = document.getElementById('season-guess').value.trim();
  const seasonGuess = seasonGuessRaw.replace(/\s/g, '').toLowerCase();
  const correctTeam = lineup.answer.toLowerCase();
  const correctSeason = lineup.season.toLowerCase().replace(/\s/g, '');

  let pointsEarned = 0;
  let feedbackMsg = '';

  if (teamGuess === correctTeam) {
    pointsEarned++;
    feedbackMsg += 'âœ… Team correct! ';
  } else {
    feedbackMsg += `âŒ Incorrect team! Correct: ${lineup.answer}. `;
  }

  if (seasonGuess === correctSeason) {
    pointsEarned++;
    feedbackMsg += 'âœ… Season correct!';
  } else {
    feedbackMsg += `âŒ Incorrect season! Correct: ${lineup.season}.`;
  }

  score += pointsEarned;
  updateScore();

  const fb = document.getElementById('feedback');
  fb.textContent = feedbackMsg;
  fb.className = pointsEarned ? 'feedback correct' : 'feedback incorrect';

  // Disable inputs temporarily and move to next question in ~2 seconds
  const form = e.target;
  form.querySelectorAll('input, button').forEach(el => (el.disabled = true));

  setTimeout(() => {
    currentIndex++;
    clearFeedback();
    showCurrentLineup();
  }, 2000);
}

// Initialize quiz on page load
window.onload = () => {
  setMode('normal');
};
</script>
